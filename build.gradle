plugins {
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context:5.0.2.RELEASE'
    implementation 'org.springframework:spring-jdbc:5.0.2.RELEASE'
    runtimeOnly 'mysql:mysql-connector-java'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'commons-logging:commons-logging:1.1.1'
    implementation 'cglib:cglib:2.2'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework:spring-test:5.0.2.RELEASE'
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'javax.mail:javax.mail-api:1.6.2'
    implementation 'org.springframework:spring-context-support:4.0.4.RELEASE'
    testImplementation 'org.mockito:mockito-core:1.9.5'
}

tasks.named('test') {
    useJUnitPlatform()
}

test {
    useJUnit()
}